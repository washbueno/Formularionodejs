<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="containner">
        <div class="header">
            <h3>Formulário Teste NodeJs VS MySQL</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Praticando NodeJs</h1>
                <p>Objetivo de Praticar</p>
                <form>
                    <div class="box-input">
                        <label for="title">Nome <span class="requerid-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Seu nome" minlength="1"
                            maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="age">Idade<span class="requerid-field">*</span></label>
                        <input type="number" name="age" id="age" class="block" placeholder="Sua idade" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Uma Mensagem<span class="requerid-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Insira uma mensagem"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data do Seu Nascimento<span class="requerid-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                    <input type="reset" value="Limpar" class="btn-reset">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
